<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/client.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tim Dugan's To-Do List Application</title>
</head>
<body>
    <header>
        <!-- <h1>Tim's To-Do List Task Tracker</h1> -->
    </header>
    <main>
        <section id="inputFields">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nameInput" placeholder="Type the name of your task here." maxlength="80">
                <label for="nameInput">Task</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="descriptionInput" placeholder="Task description" maxlength="250">
                <label for="descriptionInput">Description</label>
              </div>
            <button class="btn btn-primary" id="submitBtn" type="submit">Add Task</button>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Date Completed</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">

                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
