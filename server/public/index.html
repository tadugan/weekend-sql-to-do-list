<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Tim Dugan's To-Do List Application</title>
</head>
<body>
    <header>
        <h1>Tim's To-Do List Task Tracker</h1>
    </header>
    <main>
        <section id="inputFields">
            <label for="task">Task:</label>
            <input type="text" name="task" id="nameInput">
            <label for="taskDescription">Description:</label>
            <input name="taskDescription" id="descriptionInput">
            <button id="submitBtn" type="submit">Add Task</button>
        </section>
        <section>
            <table id="tasksTable">
            </table>
        </section>
    </main>
</body>
</html>
